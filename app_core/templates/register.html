{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-center align-items-center" style="background-color: #edede9; width: 100vw; height: 100vh; margin-top: -75px;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card shadow-lg p-5">
            <h2>Create an account</h2>
            <form method="post" action="{% url 'register' %}">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary"><i class="ri-login-box-line"></i> Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
